<div class="my-4">
  <h1>Login</h1>
  <h4 class="text-muted">Enter information, and click the login button</h4>
  
  <form (ngSubmit)='onSubmit()' #f='ngForm'>
  
    <div class="form-group">
      <label class="control-label" for="userName">User name</label>
      <input type="text" [(ngModel)]="credentials.username" class="form-control" id="userName" name="userName"
        required minlength="3" maxlength="100" #userName="ngModel">
  
      <div *ngIf='userName.invalid && (userName.dirty || userName.touched)' class='alert alert-danger'>
        <div *ngIf='userName.errors?.required'>User Name is required, 3 to 60 characters</div>
        <div *ngIf='userName.errors?.minlength'>User Name must be at least 3 characters</div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <input type="password" [(ngModel)]="credentials.password" class="form-control" id="password" name="password"
        required minlength="3" maxlength="100" #password="ngModel">
  
      <!-- Validation error area -->
      <div *ngIf='password.invalid && (password.dirty || password.touched)' class='alert alert-danger'>
        <div *ngIf='password.errors?.required'>Password is required, 3 to 60 characters</div>
        <div *ngIf='password.errors?.minlength'>Password must be at least 3 characters</div>
      </div>
  
    </div>
  
    <span *ngIf='loginError.length>0' class="text-danger">{{ loginError }}</span>
    <br/>
    <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Login</button>&nbsp;
    <button class="btn btn-success" routerLink="/register">Register</button>
  </form>
</div>
