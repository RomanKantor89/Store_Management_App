<h1>Customers</h1>
<hr/>

<form>
  <div class="form-row">
    <div class="col">
      <input #searchInput autocomplete="off" type="text" class="form-control" id="search" aria-describedby="searchHelp" placeholder="Search" (input)="searchButt.click()" name="search">
      <button #searchButt class="d-none" (click)="search(searchInput.value)">Search</button>
    </div>
  </div>
</form>
      
<br/>

<table class="table table-striped table-bordered" *ngIf="customersList">
  <thead>
    <tr>
      <th scope="col">
        <div (click)="sortUsername()">Username<i class="fa fa-sort"></i></div>
      </th>
      <th scope="col">
        <div (click)="sortFirstname()">First name<i class="fa fa-sort"></i></div>
      </th>
      <th scope="col">
        <div (click)="sortLastname()">Last name<i class="fa fa-sort"></i></div>
      </th>
      <th scope="col">
        <div (click)="sortEmail()">Email<i class="fa fa-sort"></i></div>
      </th>
      <th scope="col">
        <div (click)="sortPhone()">Phone<i class="fa fa-sort"></i></div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.userName}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phone}}</td>
      <td>
        <button class="btn btn-primary" (click)="setSelectedUser(customer)">View Orders</button>
      </td>
    </tr>
  </tbody>
</table>
