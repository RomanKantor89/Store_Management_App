<div class="row">
    <h4>Enter new information for the service</h4>
    <div class='col-md-8 col-sm-12'>
  
      <form (ngSubmit)='serviceUpdate()' #f='ngForm'>
  
        <div class="form-group">
          <label class="control-label" for="serviceName">New service name:</label>
          <input type="text" [(ngModel)]="service.name" class="form-control" id="serviceName" name="serviceName">
  
        </div>
  
        <div class="form-group">
            <label class="control-label" for="serviceDescription">New service description:</label>
            <input type="text" [(ngModel)]="service.serviceDescription" class="form-control" id="serviceDescription" name="serviceDescription">
    
        </div>
  
        <div class="form-group">
            <label class="control-label" for="serviceImage">New service image (input a link or select from upload):</label>
            <input type="text" [(ngModel)]="service.image" class="form-control" id="serviceImage" name="serviceImage">
            <label for="input-file-id" class="md-button md-raised md-primary"></label>
            <input class="ng-hide" id="input-file-id" type="file" /><br>
            
        </div>

        <a class="btn btn-primary" routerLink='/services'>Back to services</a>&nbsp;
        <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">Create</button>&nbsp;&nbsp;
        <!--<span *ngIf='message.length>0' class="text-danger">{{ message }}</span>-->
      </form>
  
    </div>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
